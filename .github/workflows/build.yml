name: Maven Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Upload geom.zip
        uses: actions/upload-artifact@v2
        with:
          name: geom.zip
          path: target/geometrycommands-*-app.zip
      - name: Upload geom.jar
        uses: actions/upload-artifact@v2
        with:
          name: geom.jar
          path: target/geom-*.jar
      - name: Sphinx build
        uses: ammaraskar/sphinx-action@0.4
        with:
          docs-folder: "src/website"
          pre-build-command: "apt-get update -y && apt-get install -y gcc"
      - name: Deploy website
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: src/website/build/html
          CLEAN: false